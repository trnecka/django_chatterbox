{% extends 'main.html' %}

{% block content %}
<h1>Výsledky hledání pro: {{ q }}</h1>
<ul>
    {% for room in rooms %}
        <li>
            <a href="{% url 'room' room.id %}">
                <b>{{ room.name }}</b>
            </a>
            [ {{ room.description }} ]
        </li>
    {% endfor %}
</ul>
{% endblock %}
